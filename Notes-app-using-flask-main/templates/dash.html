{% extends "layout.html" %}

{% block title %}
Dashboard
{% endblock %}

{% block main %}
<script src="/static/script2.js"></script>
<div class="container">
    <div class="row align-items-center">
        <img src="/static/placeholder.png" id="celestialBody" aria-hidden="true" width='80' height="70"></img>
        <h3 id="temp"></h3>
        <h3 id="celcius"></h3>
    </div>
    <div class="row align-items-center">
        <h4 id="city"></h3>
    </div>
</div>

<form action="/dashboard" method="post">
    <div class="card bg-dark p-1" id="tableCard">
        <table class="table table-striped table-bordered table-dark table-responsive-sm">
            <thead>
                <tr>
                    {% for header in headings %}
                    <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td> {{row['count']}} </td>
                    <td> {{row['title']}} </td>
                    <td> {{row['edited'] | shortDate}} </td>
                    <td> <button class="btn btn-primary" type="submit" name="view_button" value="{{row['noteid']}}"><i
                                class="fa fa-sticky-note"></i></button> </td>
                    <td> <button class="btn btn-primary" type="submit" name="submit_button" value="{{row['noteid']}}"><i
                                class="fa fa-trash"></i></button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <button class="btn btn-primary" name="add_note" type="submit" value='True'>Add Note</button>
</form>

{% endblock %}
