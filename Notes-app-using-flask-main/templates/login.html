{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control ctrl" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control ctrl" name="password" placeholder="Password" type="password" >
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
