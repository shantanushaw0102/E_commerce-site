{% extends "layout.html" %}

{% block title %} Profle {% endblock %} 

{% block main %} 

<script src="/static/script3.js"></script>

<div class="container" style="max-width: 600px;" >
            <ul class="list-group">
                <li class="list-group-item">
                    <h3>Update username</h3>
                </li>
                <li class="list-group-item">
                    <form action="/profile" method="post">
                        <div class="form-group">
                            <input autocomplete="off" autofocus class="form-control ctrl" name="username" id="username" placeholder="Username" type="text" required>
                        </div>
                        <p id="usernameInfo"></p>
                        <div class="form-group">
                            <input class="form-control ctrl" name="password" placeholder="Password" type="password">
                        </div>
                        <button class="btn btn-primary" type="submit" name="usernameUpdate" id="usernameUpdate" disabled>Update</button>
                    </form>
                </li>
            </ul>
     


        
            <ul class="list-group mt-3">
                <li class="list-group-item">
                    <h3>Update Password</h3>
                </li>
                <li class="list-group-item">
                    <form action="/profile" method="post">
                        <div class="form-group">
                            <input class="form-control ctrl" name="passwordCurrent" placeholder="Password (Current)" type="password" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control ctrl" name="password" placeholder="Password (new)" type="password">
                        </div>
                        <div class="form-group">
                            <input class="form-control ctrl" name="confirmation" placeholder="Password (again)" type="password">
                        </div>
                        <button class="btn btn-primary" type="submit" name="passwordUpdate">Update</button>
                    </form>
                </li>
            </ul> 
        
    

</div>
{% endblock %}
