{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<script src="/static/script3.js"></script>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control ctrl" name="username" id="username" placeholder="Username" type="text" >
        </div>
        <p id="usernameInfo"></p>
        <div class="form-group">
            <input class="form-control ctrl" name="password" placeholder="Password" type="password" >
        </div>
        <div class="form-group">
            <input class="form-control ctrl" name="confirmation" placeholder="Password (again)" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit" id="usernameUpdate">Register</button>
    </form>
{% endblock %}
